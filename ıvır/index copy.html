<body>
    <nav>
        <h2>Ã‡eviri & TTS UygulamasÄ±</h2>

    <div class="container">
        <h3>Ã‡evir ve Seslendir</h3>
        <p id="inputText">Merhaba, bugÃ¼n hava Ã§ok gÃ¼zel!</p>
        <select id="language">
            <option value="en-US">Ä°ngilizce (ABD)</option>
            <option value="en-GB">Ä°ngilizce (Ä°ngiltere)</option>
            <option value="en-AU">Ä°ngilizce (Avustralya)</option>
            <option value="es">Ä°spanyolca</option>
            <option value="fr">FransÄ±zca</option>
            <option value="de">Almanca</option>
        </select>
        
        <select id="voice">
            <option value="Tom - US Male">Tom (ABD Erkek)</option>
            <option value="Sally - US Female">Sally (ABD KadÄ±n)</option>
            <option value="Mike - UK Male">Mike (Ä°ngiltere Erkek)</option>
            <option value="Judy - UK Female">Judy (Ä°ngiltere KadÄ±n)</option>
            <option value="Henry - Australian Male">Henry (Avustralya Erkek)</option>
            <option value="Mary - Australian Female">Mary (Avustralya KadÄ±n)</option>
        </select>
        
        <button onclick="translateText()">Ã‡evir</button>

        <h2>Ã‡eviri Sonucu:</h2>
        <p id="outputText"></p>
        
        <button onclick="convertToSpeech()">ðŸ”Š Metni Seslendir</button>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        let translatedText = "";
        const inputText = "Merhaba, bugÃ¼n hava Ã§ok gÃ¼zel!"; // Variable'dan alÄ±nÄ±yor

        const voices = {
            "Tom - US Male": { languageCode: "en-US", name: "en-US-Wavenet-J", gender: "MALE" },
            "Sally - US Female": { languageCode: "en-US", name: "en-US-Wavenet-C", gender: "FEMALE" },
            "Mike - UK Male": { languageCode: "en-GB", name: "en-GB-Wavenet-B", gender: "MALE" },
            "Judy - UK Female": { languageCode: "en-GB", name: "en-GB-Wavenet-F", gender: "FEMALE" },
            "Henry - Australian Male": { languageCode: "en-AU", name: "en-AU-Wavenet-B", gender: "MALE" },
            "Mary - Australian Female": { languageCode: "en-AU", name: "en-AU-Wavenet-C", gender: "FEMALE" },
        };

        async function translateText() {
            const targetLang = document.getElementById("language").value;

            const response = await fetch('https://translate-app-yjvw.onrender.com/translate', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: inputText, targetLang })
            });

            const data = await response.json();
            document.getElementById("outputText").innerText = data.translatedText;
            translatedText = data.translatedText; // Ã‡eviri sonucunu sakla
        }

        async function convertToSpeech() {
            if (!translatedText) {
                alert("Ã–nce metni Ã§evirin!");
                return;
            }

            const selectedVoice = document.getElementById("voice").value;
            const voiceData = voices[selectedVoice];

            console.log("SeÃ§ilen Ses:", voiceData);

            const response = await fetch('https://translate-app-yjvw.onrender.com/tts', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: translatedText, languageCode: voiceData.languageCode, voice: voiceData.name })
            });

            const data = await response.json();
            console.log("API YanÄ±tÄ±:", data);

            if (data.audioContent) {
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = `data:audio/mp3;base64,${data.audioContent}`;
                audioPlayer.play();
            } else {
                alert("Ses oluÅŸturulamadÄ±. LÃ¼tfen farklÄ± bir ses seÃ§in veya API'yi kontrol edin.");
            }
        }
    </script>
